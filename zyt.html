<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张雨桐问答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            transition: background-image 0.5s ease;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #yes-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        #no-btn {
            background-color: #f44336;
            color: white;
        }
        
        #no-btn:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .result {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 50px;
        }
        
        .show {
            opacity: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .character {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: -30px;
            left: -30px;
            background: #ff9a9e;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .decoration-2 {
            bottom: -40px;
            right: -40px;
            background: #6a11cb;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="character">?</div>
        <h1>张雨桐问答</h1>
        <p class="question">张雨桐是不是傻福？</p>
        
        <div class="buttons">
            <button id="yes-btn">是</button>
            <button id="no-btn">否</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const result = document.getElementById('result');
            
            // 点击"是"按钮的处理
            yesBtn.addEventListener('click', function() {
                result.textContent = "答对了！张雨桐确实是傻福！";
                result.classList.add('show');
                noBtn.classList.add('hidden');
                
                // 更换背景为提供的图片
                document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
            });
            
            // 点击"否"按钮的处理
            noBtn.addEventListener('click', function() {
                noBtn.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
